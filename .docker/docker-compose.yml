version: '3.1'

services:

  nginx-proxy:
    hostname: aws-nginx-proxy
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/etc/nginx/certs"

  letsencrypt-nginx-proxy-companion:
    hostname: aws-letsencrypt-companion
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    volumes_from:
      - "nginx-proxy"

  db:
    hostname: cafe-db
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: cafedb
      POSTGRES_PASSWORD: cafedbP4ss

  cafe-app:
    hostname: cafe-web
    image: yousan/nginx-unit
    container_name: nginx-unit
    ports:
      - 8200
    volumes:
      - ./json:/root/json
      - ./run:/var/run
      - ./root:/www/root
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=cafe.nokiosdesigns.com
      - VIRTUAL_PORT=8200